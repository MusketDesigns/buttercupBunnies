<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="about.html" rel="import" />
    <link href="gallery.html" rel="import" />
    <!-- Stylesheets (CSS)-->
    <link rel="stylesheet" href="./buttercup.css">
    <title>Buttercup Bunnies</title>


</head>
<body>
    
    <!----------                           ------Header Section -------                            ------->

    <section>

        <!-- semi-circle section-->
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="./buttecup images/logo.jpg" alt=""></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

 <!----                              -------- Content Post Header ----------                        ------->

        <div class="content">
            <div class="textBox">
                <h2><p id="headText">It's not just plushies. It's</p><span class="span" id="headText2">Buttercup Bunnies!</span><p id="headText3"></p></h2>
                <p id="parText"> </p>
                <a href="#" class="learn">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="./buttecup images/IMG-20220707-WA0016.jpg" alt="" class="butterBig">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./bunnyflag.png" alt="" onclick="imgSlider('./buttecup images/IMG-20220707-WA0016.jpg'); changeCircleColor('#8a78b8');changeText();"></li>
            <li><img src="./buttecup images/giraffe_dy.png" alt="" onclick="imgSlider('./buttecup images/giraffe.jpg'); changeCircleColor('#65a4b7'), changeTextone(); "></li>
            <li><img src="./buttecup images/bedBunny_db.png" alt="" onclick="imgSlider('./buttecup images/bedBunny.jpg'); changeCircleColor('#c37b69'); changeTextTwo()"></li>
            <li><img src="./buttecup images/icon4_df.png" alt="" onclick="imgSlider('./buttecup images/giraffeHippo.jpg'); changeCircleColor('#5a7192'); changeTextThree()"></li>
            <li><img src="./buttecup images/icon3_dd.png" alt="" onclick="imgSlider('./buttecup images/yoda.jpg'); changeCircleColor('#cd8a8a'); changeText();changeTextFour()"></li>
        
    </section>

   <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.butterBig').src = anything;
    }

    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        const span = document.querySelector('.span');
        const learn = document.querySelector('.learn');
        circle.style.backgroundColor = color;
        span.style.color = color;
        learn.style.background = color;
        

    }

    function toggleMenu(){
        var menuToggle = document.querySelector('.toggle');
        var navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');

    }

    /*------------------- This function changes the Paragraph text displayed on the left ---------*/ 
    function changeText(){
        var text = document.getElementById("parText");
        var head = document.getElementById("headText");
        var head2 = document.getElementById("headText2");
        var head3 = document.getElementById("headText3");
        text.innerHTML = "";
        head.innerHTML = "It's not just plushies. It's";
        head2.innerHTML = "Buttercup Bunnies!";
        head3.innerHTML = "";
        
    }
    function changeTextone(){
        var text = document.getElementById("parText");
        var head = document.getElementById("headText");
        var head2 = document.getElementById("headText2");
        var head3 = document.getElementById("headText3");
        text.innerHTML = "Machine washable and soft hypo-allergenic plush toys. <br/> Safety eyes are used so there are not choking hazards for little ones.<br/>The perfect new-born and toddler gift!";
        head.innerHTML = "Handmade with";
        head2.innerHTML = "100% COTTON";
        head3.innerHTML = "and LOTS of LOVE!";
    }
    function changeTextTwo(){
        var text = document.getElementById("parText");
        var head = document.getElementById("headText");
        var head2 = document.getElementById("headText2");
        var head3 = document.getElementById("headText3");
        text.innerHTML = "The perfect addition to any family home or guesthouse. <br/>Turn any living space or bedroom into LOVE with a soft touch.";
        head.innerHTML = "HOME is where the";
        head2.innerHTML = "HEART";
        head3.innerHTML = "is...";
    }
    function changeTextThree(){
        var text = document.getElementById("parText");
        var head = document.getElementById("headText");
        var head2 = document.getElementById("headText2");
        var head3 = document.getElementById("headText3");
        text.innerHTML = "Made with Vinnis Nikkim hand dyed 100% cotton from South Africa,<br/>everyone can have a little home-made love in their home!";
        head.innerHTML = "Buttercup Bunnies and";
        head2.innerHTML = "FRIENDS";
        head3.innerHTML = "are the perfect gifts for loved ones!";
    }
    function changeTextFour(){
        var text = document.getElementById("parText");
        var head = document.getElementById("headText");
        var head2 = document.getElementById("headText2");
        var head3 = document.getElementById("headText3");
        text.innerHTML = "";
        head.innerHTML = "From YOUNG to OLD <br> everyone deserves a little";
        head2.innerHTML = "MAGIC!";
        head3.innerHTML = "";
    }
    
   
  
    
    
    
   </script>

    
</body>
</html>
